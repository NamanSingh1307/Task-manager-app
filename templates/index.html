<!DOCTYPE html>
<html>
<head>
    <title>My Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">📝 My To-Do List</h1>

        <form method="POST" action="/add" class="d-flex mb-3">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a task">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group">
            {% for t in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if t.done %}done{% endif %}">{{ t.name }}</span>
                <div>
                    <a href="/toggle/{{ t.id }}" class="btn btn-success btn-sm">✔</a>
                    <a href="/delete/{{ t.id }}" class="btn btn-danger btn-sm">✖</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
